<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>houjin_top</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
    .class1 {
        display: flex;
        flex-direction: row;
		margin:0 auto; width: 80%;
    }
	.class2{
		display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;
	}
    .class2 .child2{
        margin-right:0.8em;
        margin-left: 0.2em;
    }
	
    </style>

</head>
<body>		
	<header>
		<div class="class1 mt-5 mb-2">

            <form action="{% url 'houjin:hyouji' %}" method="post" target="_top">{% csrf_token %}
                <div class="class2">               
                    <div>担当者：</div>
                    <div class="child2">
                    <select class="form-select" name="tantou">
                        {% for tantou in list %}
                            {% if tantou == hyouji %}
                            <option value={{tantou}} selected>{{tantou}}</option>
                            {% else %}
                            <option value={{tantou}}>{{tantou}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    </div>
                    <div><button class="btn btn-secondary btn-sm" type="submit">表示</button></div>
                </div>
            </form>
			
			<!-- <div><a href="{% url 'houjin:logout' %}">ログアウト</a></div> -->

			<!-- <div>
				<a href="{% url 'houjin:csv_page' %}" target="_top"><button class="btn btn-secondary">CSV取込</button></a> 
			</div> -->

			

		</div>
	</header>

</body>
</html>
