{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>houjin_top</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
    .class1 {
        display: flex;
        flex-direction: row;
		margin:0 auto; width: 80%;
    }
	.class2{
		display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;
	}
    .class3{
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
    }
    .class4{
        margin-right: 0;
        margin-left: auto;
        margin-bottom: 0;
        margin-top: auto;
    }
    td{
        padding-top: 10px;
        padding-left: 30px;   
    }
    </style>

</head>
<body>

    <div class="mt-2 mb-2" style="width: 95%; margin:0 auto;">
        
        <div class="class3">
            <div>
                <form action="{% url 'houjin:hyouji' %}" method="post" target="_top">{% csrf_token %}
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="class2">
                                        <div>担当者：</div>
                                        <div>
                                            <select class="form-select form-select-sm" name="tantou" id="tantou">
                                                {% for key,value in list.items %}
                                                    {% if key == tantou %}
                                                        <option value="{{key}}" selected>{{value}}</option>
                                                    {% else %}
                                                        <option value="{{key}}">{{value}}</option>
                                                    {% endif %}
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="class2">
                                        <div>会社名：</div>
                                        <div><input class="form-control form-control-sm" type="text" name="find_name" id="find_name" value="{{name}}"></div>
                                    </div>
                                </td>
                                <td>
                                    <div class="class2">
                                        <div>住所：</div>
                                        <div><input class="form-control form-control-sm" type="text" name="find_adress" id="find_adress" value="{{adress}}"></div>
                                    </div>
                                </td>
                                <td>
                                    <div class="class2">
                                        <div>登録日：</div>
                                        <div><input class="form-control form-control-sm" type="date" name="find_toroku_from" id="find_toroku_from" value="{{toroku_from}}"></div>
                                        <div style="margin-left: 5px;">～</div>
                                        <div style="margin-left: 5px;"><input class="form-control form-control-sm" type="date" name="find_toroku_to" id="find_toroku_to" value="{{toroku_to}}"></div>
                                    </div>
                                </td>
                                
                            </tr>
                            <tr>
                                <td style="text-align: right;">
                                    <div id="hyouji_btn">
                                        <button class="btn btn-danger btn-sm" type="submit">検索結果を表示</button>
                                    </div>
                                </td>
                                <td>
                                    <div class="class2">
                                        <div>顧客ID：</div>
                                        <div><input class="form-control form-control-sm" type="text" name="find_cus_id" id="find_cus_id" value="{{cus_id}}"></div>
                                    </div>
                                </td>
                                <td>
                                    <div class="class2">
                                        <div>備考：</div>
                                        <div><input class="form-control form-control-sm" type="text" name="find_bikou" id="find_bikou" value="{{bikou}}"></div>
                                    </div>
                                </td>
                                <td>
                                    <div class="class2">
                                        <div style="margin-left: 1em;">感触：</div>
                                        <div>
                                            <select class="form-select form-select-sm" name="find_kanshoku" id="find_kanshoku">
                                            {% for key,value in list2.items %}
                                                {% if key == kanshoku %}
                                                    <option value="{{key}}" selected>{{value}}</option>
                                                {% else %}
                                                    <option value="{{key}}">{{value}}</option>
                                                {% endif %}
                                            {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: right;">
                                    <button id="clear_btn" class="btn btn-outline-dark btn-sm">詳細クリア⇒</button>
                                </td>
                                <td colspan="3">
                                    <div class="class2">
                                        <div class="class2">
                                            <div style="margin-left: 1em;">DM：</div>
                                            <div>
                                                <select class="form-select form-select-sm" name="find_sta_dm" id="find_sta_dm">
                                                    {% for i in sta_dm_list %}
                                                        {% if i == sta_dm %}
                                                            <option selected>{{i}}</option>
                                                        {% else %}
                                                            <option>{{i}}</option>
                                                        {% endif %}
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="class2">
                                            <div style="margin-left: 1em;">TEL：</div>
                                            <div>
                                                <select class="form-select form-select-sm" name="find_sta_tel" id="find_sta_tel">
                                                    {% for i in sta_tel_list %}
                                                        {% if i == sta_tel %}
                                                            <option selected>{{i}}</option>
                                                        {% else %}
                                                            <option>{{i}}</option>
                                                        {% endif %}
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="class2">
                                            <div style="margin-left: 1em;">外商：</div>
                                            <div>
                                                <select class="form-select form-select-sm" name="find_sta_gaisho" id="find_sta_gaisho">
                                                    {% for i in sta_gaisho_list %}
                                                        {% if i == sta_gaisho %}
                                                            <option selected>{{i}}</option>
                                                        {% else %}
                                                            <option>{{i}}</option>
                                                        {% endif %}
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="class2">
                                            <div style="margin-left: 1em;">納品：</div>
                                            <div>
                                                <select class="form-select form-select-sm" name="find_sta_nouhin" id="find_sta_nouhin">
                                                    {% for i in sta_nouhin_list %}
                                                        {% if i == sta_nouhin %}
                                                            <option selected>{{i}}</option>
                                                        {% else %}
                                                            <option>{{i}}</option>
                                                        {% endif %}
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="class4">
                <div>
                    <a href="{% url 'houjin:index2' %}" target="_blank"><button class="btn btn-warning"><img src="{% static 'money1.gif' %}"> 目標設定リスト</button></a>
                </div>
                <div style="margin-top: 20px;">
                    <a href="{% url 'houjin:dm_down' %}"><button class="btn btn-primary"><img src="{% static 'dm3.gif' %}"> DM配信リスト</button></a>
                </div>
            </div>
        </div>
        
    </div>



    <script>

        //スクロール位置
        var hyouji=document.getElementById("hyouji_btn");
        var positionY;					/* スクロール位置のY座標 */
        var STORAGE_KEY = "scrollY";

        hyouji.addEventListener("click",function(){
            positionY = 0;
            localStorage.setItem(STORAGE_KEY, positionY);
        })



        // フォームクリア
        var clear_btn = document.getElementById("clear_btn");
        var find_adress = document.getElementById("find_adress");
        var find_bikou = document.getElementById("find_bikou");
        var find_toroku_from = document.getElementById("find_toroku_from");
        var find_toroku_to = document.getElementById("find_toroku_to");
        var find_kanshoku = document.getElementById("find_kanshoku");
        var find_cus_id = document.getElementById("find_cus_id");
        var find_name= document.getElementById("find_name");
        var find_sta_dm= document.getElementById("find_sta_dm");
        var find_sta_tel= document.getElementById("find_sta_tel");
        var find_sta_gaisho= document.getElementById("find_sta_gaisho");
        var find_sta_nouhin= document.getElementById("find_sta_nouhin");

        clear_btn.addEventListener("click",function(){
            find_adress.value="";
            find_bikou.value="";
            find_toroku_from.value="0000-00-00";
            find_toroku_to.value="0000-00-00";
            find_kanshoku.options[0].selected=true;
            find_cus_id.value="";
            find_name.value="";
            find_sta_dm.options[0].selected=true;
            find_sta_tel.options[0].selected=true;
            find_sta_gaisho.options[0].selected=true;
            find_sta_nouhin.options[0].selected=true;

            event.stopPropagation();
            event.preventDefault();
        })

    </script>

</body>
</html>
