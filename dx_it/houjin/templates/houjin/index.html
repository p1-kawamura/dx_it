<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>houjin1_v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
    base {
        display: flex;
        flex-direction: row;
    }
   
    .class2_ind {
        display: flex;
        height: calc(100vh - 110px);
        border-top: 2px solid #b8b8b8;
    }
  
    .c2-left{
    width: calc(100% - 420px);
    }
    .c2-right{
        width: 420px;
    }
    </style>
</head>
<body>
    <div class="base">
        <div>
            <iframe src="{% url 'houjin:top' %}" width="100%" height="100"></iframe>
        </div>
        <div class="class2_ind">
            <iframe src="{% url 'houjin:left' %}" class="c2-left" name="ifr1"></iframe>
            <iframe src="{% url 'houjin:right' %}" class="c2-right" name="ifr2"></iframe>
            </div>           
        </div>       
    </div>
    
</body>
</html>
