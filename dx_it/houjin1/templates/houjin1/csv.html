<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV読み込み</title>
</head>
<body>
    <div style="width: 500px;">
        <form action="{% url 'houjin1:upload' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <label for="csv1">顧客一覧：</label>
            <input class="form-control" type="file" name="csv1" id="csv1" required>

            <label for="csv2">受注見積：</label>
            <input class="form-control" type="file" name="csv2" id="csv2" required>

            <label for="csv3">見積商品：</label>
            <input class="form-control" type="file" name="csv3" id="csv3" required>

            <input type="submit" name="btn_upload" value="取込">
        </div>
        </form>
    </div>
</body>
</html>
